<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
  
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </head>
        <style>
         body{
            background-color: orange;
         }
         .demo{
           
            margin: auto;
            width:560px;
            height:300px;
            background-color: white;
            max-width: 100%;
            box-shadow: 3px 2px 3px 2px;
            border: 2px solid cornflowerblue;
            
         }
        
         header{
            font-size: 20px;
            max-width: 40%;
            color: rgb(17, 208, 233);
            margin:-250px 0px 0px 340px;
         }
         input[type='text']
         {
           margin:8px 0px 0px 300px;
           width:200px;
           max-width: 40%;
         }
         input[type='password']
         {
           margin:8px 0px 0px 300px;
           width:200px;
           max-width: 40%;

         }
         input[type='submit']
         {
           margin:8px 0px 0px 300px;
           width:200px;
           border: none;
           max-width: 40%;
           background-color: rgb(20, 205, 230);
         }
         h1{
          margin:10px 0px 0px 290px;
          color:rgb(17, 208, 233);
          font-size:15px;
          width:100%;
         }
        </style>
        

        <body>
            <div class="demo" style="margin-top: 150px;">
              <img src="/img/admin.png" style="margin: 50px;">
                <form th:action="@{/save}" th:object="${user}" method="post">
                <header><b>Register Now</b></header>
               <input type="text" class="form-control" name="name" placeholder="Enter Username">
               <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile">
               <input type="password" class="form-control" name="password" placeholder="Enter Password">
               <input type="submit" value="Register" class="btn btn-success">
               <h1><b>Already have an Account ?<a th:href="@{/login}" style="text-decoration:none;color:blue;">Login</a></b></h1>
               </form>
            </div>
            <div th:if="${message}" th:text="${message}" style="margin-left:600px;margin-top:30px;color:white;"></div>
        </body>
    </head>
</html>
