<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: orange;
        }
        .demo {
            margin: auto;
            width: 560px;
            height: 300px;
            background-color: white;
            max-width: 100%;
            box-shadow: 3px 2px 3px 2px;
            border: 2px solid cornflowerblue;
        }
        header {
            font-size: 20px;
            max-width: 30%;
            color: rgb(17, 208, 233);
            margin: -250px 0px 0px 340px;
        }
        input[type='text'] {
            margin: 10px 0px 0px 300px;
            width: 200px;
            max-width: 30%;
        }
        input[type='password'] {
            margin: 0px 0px 0px 300px;
            width: 200px;
            max-width: 30%;
        }
        input[type='submit'] {
            margin: 0px 0px 0px 300px;
            width: 200px;
            border: none;
            max-width: 30%;
            background-color: rgb(20, 205, 230);
        }
    </style>
</head>
<body>
    <div class="demo" style="margin-top: 150px;">
        <img src="/img/admin.png" style="margin: 50px;">
        <header><b>Admin</b></header>
        <form action="/bank" method="post">
            <input type="text" class="form-control" name="name" placeholder="Admin Username"><br>
            <input type="password" class="form-control" name="password" placeholder="Admin Password"><br>
            <input type="submit" value="Admin Login" class="btn btn-success"><br>
        </form>
    </div>
</body>
</html>
